{% load static %}
<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Happenings</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Sarala:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
    </head>
    <body class="sarala-regular" style="background-color: var(--white)"><!--#FDF0D5-->
      <nav class="navbar navbar-expand-sm mb-3 box-shadow shadow-sm"><!--#FAF2E5-->
        <div class="container-fluid">
          <a class="navbar-brand ps-3 mb-1" href="{% url 'home' %}" style="font-size: 26px"> Happenings </a>
          <div class="navbar-nav" style="font-size: 17px;">
            {% if user.is_authenticated %}
            <a class="nav-link rtd mx-2 my-1"> Hey {{ user.username }}! </a>
            <a class="nav-link rtd mx-2 my-1" href="{% url 'logout' %}"> Logout </a>
            {% endif %}
            {% if not user.is_authenticated %}
            <a class="nav-link rtd mx-2 my-1" href="{% url 'login' %}"> Login </a>
            <a class="nav-link rtd mx-2 my-1" href="{% url 'register' %}"> Register </a>
            <!--<a class="nav-link rtd px-3 py-3" href="{% url 'login' %}"> Login </a>
            <a class="nav-link rtd px-3 py-3" href="{% url 'register' %}"> Register </a>-->
            {% endif %}
          </div>
        </div>
      </nav>


    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
