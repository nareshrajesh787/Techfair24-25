{% extends "home/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Review</h2>
    <p>Are you sure you want to delete this review?</p>
    <form method="POST">
        {% csrf_token %}
        <button class="btn" type="submit">Delete</button>
        <a href="{% url 'review_detail' review.pk %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
