{% extends "home/base.html" %}
{% block content %}
<div class="container py-4">
    <div class="detail-card">
        <div class="text-center mb-4">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle fa-3x text-danger"></i>
            </div>
            <h2 class="mb-3">Delete Review</h2>
            <p class="lead mb-4">Are you sure you want to delete your review for "{{ review.assignment.title }}"?</p>
            <p class="text-muted mb-4">This action cannot be undone.</p>

            <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'review_detail' review.pk %}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn">
                        <i class="fas fa-trash me-2"></i>Delete Review
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
