{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
<div class="container mt-4">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class='btn' type="submit">Post</button>
    </form>
</div>
{% endblock %}
