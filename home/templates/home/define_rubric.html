{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
<div class="container mt-4">
    <h2>Define Rubric</h2>
    <form method="POST">
        {% csrf_token %}
        {{ rubric_formset.management_form }}
        {% for form in rubric_formset %}
            <div class="mb3">
                {{ form|crispy }}
            </div>
        {% endfor %}
        <button class='btn' type="submit">Post</button>
    </form>
</div>
{% endblock %}
