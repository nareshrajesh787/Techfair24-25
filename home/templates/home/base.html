{% load static %}
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PeerPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarala:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
  </head>

  <body class="sarala-regular">
    <nav class="navbar navbar-expand-sm sticky-top mb-4">
      <div class="container-fluid">
        <a class="navbar-brand ps-3 mb-1" href="{% url 'home' %}"> PeerPoint </a>
        <div class="navbar-nav">
          {% if user.is_authenticated %}
          <a class="nav-link mx-2 my-1"> Hey {{ user.username }}! </a>
          <a class="nav-link mx-2 my-1" href="{% url 'home' %}"> Home </a>
          <a class="nav-link mx-2 my-1" href="{% url 'dashboard' %}"> Dashboard </a>
          <a class="nav-link mx-2 my-1" href="{% url 'logout' %}"> Logout </a>
          {% else %}
          <a class="nav-link mx-2 my-1" href="{% url 'home' %}"> Home </a>
          <a class="nav-link mx-2 my-1" href="{% url 'login' %}"> Login </a>
          <a class="nav-link mx-2 my-1" href="{% url 'register' %}"> Register </a>
          {% endif %}
        </div>
      </div>
    </nav>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show animate__animated animate__fadeIn" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}

    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
