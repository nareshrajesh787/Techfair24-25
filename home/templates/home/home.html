{% extends 'home/base.html' %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-between">
    <h1 class="mt-1"> Assignments </h1>
    <a href="{% url 'upload_assignment' %}" class="btn mt-3">Upload Assignment</a>
  </div>
  <div id="main" class="d-flex flex-wrap justify-content-evenly align-items-stretch mt-3">
    {% for assignment in assignments %}
      <div class="mx-4 my-4">
      <a class="rtd card" href="{% url 'detail' assignment.id %}">
        <div class="card-header">{{assignment.assignment_type}}</div>
        <div class="card-body">
          <h5 class="card-title">{{assignment.title}}</h5>
          <h6 class="card-subtitle mb-2">{{assignment.course}}</h6>
          <p class="card-text">{{assignment.description}}</p>
        </div>
      </a>
      </div>
    {% empty %}
      <p>No assignments available</p>
    {% endfor %}
  </div>
</div>
{% endblock content %}
